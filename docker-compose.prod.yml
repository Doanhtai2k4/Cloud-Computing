version: "3.8"

# Production-ready Docker Compose configuration
# Includes health checks, logging, and resource limits

services:
  # ===================================
  # Backend Service
  # ===================================
  backend:
    image: ${DOCKER_USERNAME}/mern-backend:latest
    container_name: mern-backend-prod
    restart: unless-stopped
    
    environment:
      - NODE_ENV=production
      - MONGO_URL=${MONGO_URL}
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET}
      - CHATBOT_API_KEY=${CHATBOT_API_KEY}
    
    ports:
      - "4000:4000"
    
    # Health checks
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - app-network

  # ===================================
  # Frontend Service
  # ===================================
  frontend:
    image: ${DOCKER_USERNAME}/mern-frontend:latest
    container_name: mern-frontend-prod
    restart: unless-stopped
    
    ports:
      - "80:80"
      - "443:443"
    
    depends_on:
      backend:
        condition: service_healthy
    
    # Health checks
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - app-network

  # ===================================
  # Redis Cache (Optional but recommended)
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: mern-redis
    restart: unless-stopped
    
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis-data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    
    networks:
      - app-network

  # ===================================
  # Nginx Reverse Proxy (Optional)
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: mern-nginx
    restart: unless-stopped
    
    ports:
      - "8080:80"
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    
    depends_on:
      - backend
      - frontend
    
    networks:
      - app-network

# ===================================
# Networks
# ===================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ===================================
# Volumes
# ===================================
volumes:
  redis-data:
    driver: local
