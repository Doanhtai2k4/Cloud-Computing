name: MERN CI/CD Simple

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        run: |
          echo "ðŸ”¨ Building backend..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest ./server
          echo "ðŸ“¦ Pushing backend..."
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest

      - name: Build and Push Frontend
        run: |
          echo "ï¿½ Building frontend..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest ./client
          echo "ðŸ“¦ Pushing frontend..."
          docker push ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest

      - name: Success Summary
        run: |
          echo "ðŸŽ‰ Deployment Complete!"
          echo "âœ… Backend: ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest"
          echo "âœ… Frontend: ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest"
          echo " Docker Hub: https://hub.docker.com/u/${{ secrets.DOCKER_USERNAME }}"
