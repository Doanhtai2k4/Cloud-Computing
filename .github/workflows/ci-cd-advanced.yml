name: Advanced MERN CI/CD Pipeline

on:
  # push:
  #   branches: [master, develop]
  # pull_request:
  #   branches: [master]
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
  RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_SERVICE_ID_BACKEND }}
  RENDER_SERVICE_ID_FRONTEND: ${{ secrets.RENDER_SERVICE_ID_FRONTEND }}

jobs:
  # ============================================
  # JOB 1: Code Quality & Testing
  # ============================================
  quality-check:
    name: Code Quality & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # Backend Quality Checks
      - name: ğŸ” Backend - Install Dependencies
        working-directory: ./server
        run: npm ci

      - name: ğŸ” Backend - Security Audit
        working-directory: ./server
        run: npm audit --audit-level=moderate || true

      # Frontend Quality Checks
      - name: ğŸ” Frontend - Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: âœ¨ Frontend - Lint Check
        working-directory: ./client
        run: npm run lint || true

      - name: ğŸ” Frontend - Security Audit
        working-directory: ./client
        run: npm audit --audit-level=moderate || true

      - name: ğŸ—ï¸ Frontend - Build Test
        working-directory: ./client
        run: npm run build

  # ============================================
  # JOB 2: Build & Push Docker Images
  # ============================================
  build-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“ Docker meta - Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/mern-backend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: ğŸ³ Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mern-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mern-backend:buildcache,mode=max
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: ğŸ“ Docker meta - Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/mern-frontend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: ğŸ³ Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mern-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mern-frontend:buildcache,mode=max
          labels: ${{ steps.meta-frontend.outputs.labels }}

  # ============================================
  # JOB 3: Deploy to Render
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: ğŸš€ Deploy Backend to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ env.RENDER_SERVICE_ID_BACKEND }}/deploys" \
            -H "Authorization: Bearer ${{ env.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "clear"}'

      - name: â³ Wait for Backend Deployment
        run: sleep 30

      - name: ğŸ¥ Health Check - Backend
        run: |
          MAX_RETRIES=10
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s "${{ secrets.BACKEND_URL }}/api/health" > /dev/null; then
              echo "âœ… Backend is healthy!"
              exit 0
            fi
            echo "â³ Waiting for backend... ($((RETRY_COUNT+1))/$MAX_RETRIES)"
            sleep 10
            RETRY_COUNT=$((RETRY_COUNT+1))
          done
          echo "âŒ Backend health check failed"
          exit 1

      - name: ğŸš€ Deploy Frontend to Render
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ env.RENDER_SERVICE_ID_FRONTEND }}/deploys" \
            -H "Authorization: Bearer ${{ env.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "clear"}'

  # ============================================
  # JOB 4: Post-Deployment Verification
  # ============================================
  verify:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: ğŸ¥ Final Health Check
        run: |
          echo "Checking backend health..."
          curl -f "${{ secrets.BACKEND_URL }}/api/health" || exit 1

          echo "Checking frontend..."
          curl -f "${{ secrets.FRONTEND_URL }}" || exit 1

      - name: ğŸ“Š Deployment Summary
        run: |
          echo "ğŸ‰ Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… Backend: ${{ secrets.BACKEND_URL }}"
          echo "âœ… Frontend: ${{ secrets.FRONTEND_URL }}"
          echo "ğŸ³ Docker Images:"
          echo "   - Backend: ${{ needs.build-images.outputs.backend-image }}"
          echo "   - Frontend: ${{ needs.build-images.outputs.frontend-image }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # ============================================
  # JOB 5: Notification
  # ============================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [quality-check, build-images, deploy, verify]
    if: always()

    steps:
      - name: ğŸ“¢ Deployment Status
        run: |
          if [ "${{ needs.verify.result }}" == "success" ]; then
            echo "âœ… Deployment Successful"
          else
            echo "âŒ Deployment Failed"
            exit 1
          fi
